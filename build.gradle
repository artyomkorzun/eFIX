plugins {
    id 'java'
    id 'idea'
    id 'me.champeau.gradle.jmh' version '0.2.0'
}

group = 'org.f1x'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.hamcrest:hamcrest-all:1.3', 'junit:junit:4.12'
}

compileJava {
    // Suppress warnings about using Unsafe and sun.misc
    options.compilerArgs << '-XDignore.symbol.file'
    options.fork = true
    options.forkOptions.executable = 'javac'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

jmhJar {
    outputs.upToDateWhen { false }
}

jmh {
    jmhVersion = '1.11.2'
    include = 'IntParser'
    benchmarkMode = 'sample'
    timeUnit = 'ns'
    warmup = '2s'
    warmupIterations = 1
    timeOnIteration = '2s'
    iterations = 3
    threads = 1
    fork = 1
    /* jvmArgsAppend = '-Df1x.disable.bounds.check=true'*/
}